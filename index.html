<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="vieport" content="width=device" <title>
    <Div>
        </title>
        <style>
            body {

                backdrop-filter: blur(5px);
                font-family: 'Times New Roman', Times, serif;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: url(https://tse2.mm.bing.net/th/id/OIP.AHNs19xBFDYYFVAT3do7lwHaFu?rs=1&pid=ImgDetMain&o=7&rm=3) center / cover no-repeat fixed;
                
            }
                

            
            .login-container {
                padding: 40px;
                background: rgba(255, 255, 255, 0.10);
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                width: 300px;
                text-align: center;

                width: 300px;
                padding: 20px;
                border-radius: 10px;
                animation: fadeIn 1s ease-in-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);

                }


            }

            .input-group {
                margin-bottom: 20px;
                text-align: left;
            }

            label {
                display: block;
                margin-bottom: 5px;
                color: #333;

            }

            input {
                width: 100%;
                padding: 10px;
                border: 1px solid lightblue;
                border-radius: 5px;
                box-sizing: border-box;
                transition: border 0.3s;

            }

            input:focus {
                border-color: #ff4500;
                outline: none;
            }

            .h2 {
                width: 100%;
                padding: 10px;
                border: 1px solid lightblue;
                border-radius: 5px;
                box-sizing: border-box;
                transition: border 0.3s;
                border-top: 30px;
            }


            .h2:hover {
                background: lightcyan;
                transform: scale(1.05);
            }

            .logo {
                border-radius: 50%;
            }
        </style>
</head>
</body>


<div class="login-container">
    <img class="logo" src="https://tse4.mm.bing.net/th/id/OIP.Tx9mI3YUknS0R-ltW9zsbQHaHa?rs=1&pid=ImgDetMain&o=7&rm=3"
        Alt="IMAGE" width="70" height="70">
    <img class="logo" src="ics logo.png" Alt="IMAGE" width="70" height="70">
    <h2>Login</h2>

    <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <a href="main page.html"><button style="width: 100%;
            padding:10px;
            border: 1px solid white;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border 0.3s;
            margin-top: 30px;">Login</button></a>

    </div>
</div>


</body>

</html>
